<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteon - Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background-color: #0A2647; /* Updated color */
    padding: 15px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s, text-shadow 0.3s;
}

nav ul li a:hover {
    color: #00e7ff; /* Neon blue color */
    text-shadow: 0 0 5px #00e7ff, 0 0 10px #00e7ff; /* Neon effect */
}

        /* Content Styling */
        .signup-container {
            display: flex;
            width: 70%;
            max-width: 900px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            background-color: #144272;
            width: 40%;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .left-panel h1 {
            font-size: 48px;
            text-align: center;
        }

        .right-panel {
            background-color: white;
            width: 60%;
            padding: 50px;
        }

        .right-panel h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #144272;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #144272;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .signup-btn:hover {
            background-color: #2e5a50;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #144272;
            text-decoration: none;
        }

        /* Adjust body padding so the signup form doesn't hide behind the header */
        body::before {
            content: "";
            height: 100px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Arteon</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="exhibition.html">Exhibition</a></li>
            </ul>
        </nav>
    </header>

<div class="signup-container">
    <div class="left-panel">
        <h1>Welcome <br> to <br> ArtEon</h1>
    </div>
    <div class="right-panel">
        <h2>SIGN UP</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="signup-btn">Create Account</button>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteon - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #0A2647; /* Updated color */
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        nav ul li a:hover {
            color: #00e7ff; /* Neon blue color */
            text-shadow: 0 0 5px #00e7ff, 0 0 10px #00e7ff; /* Neon effect */
        }

        .login-container {
            display: flex;
            width: 70%;
            max-width: 900px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Adjusts space from the navbar */
        }

        .left-panel {
            background-color: #0A2647; /* Updated color */
            width: 40%;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .left-panel h1 {
            font-size: 48px;
            text-align: center;
        }

        .right-panel {
            background-color: white;
            width: 60%;
            padding: 50px;
        }

        .right-panel h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #144272; /* Updated color */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #144272; /* Updated color */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .login-btn:hover {
            background-color: #0f335d; /* Darker shade of #144272 for hover effect */
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #144272; /* Updated color */
            text-decoration: none;
        }

        .signup-link a:hover {
            color: #00e7ff; /* Neon blue hover effect for Sign up link */
            text-shadow: 0 0 5px #00e7ff, 0 0 10px #00e7ff; /* Neon effect */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Arteon</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="exhibition.html">Exhibition</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="left-panel">
            <h1>Welcome <br> back <br> to <br> ARTEON</h1>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email here">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password">
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
                <div class="signup-link">
                    <p>Not have an account? <a href="#">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

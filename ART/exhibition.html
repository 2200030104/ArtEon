<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Exhibitions</title>
   
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background-color: #0A2647; /* Updated color */
    padding: 15px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s, text-shadow 0.3s;
}

nav ul li a:hover {
    color: #00e7ff; /* Neon blue color */
    text-shadow: 0 0 5px #00e7ff, 0 0 10px #00e7ff; /* Neon effect */
}


        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-color: #fff;
        }

        .main-content {
            flex: 1;
            text-align: left;
            margin-right: 30px;
        }

        .main-content h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .main-content h2 {
            font-size: 24px;
            color: #0A2647;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .login-btn {
            background-color: #0A2647;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .footer-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">Arteon</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Exhibition</a></li>
            </ul>
        </nav>
    </header>

    <section class="recent-exhibitions">
        <br>
        <h2>Recent Exhibitions</h2>
        <div class="exhibitions-container">
            <div class="exhibition-card">
                <img src="Images/image1.jpg" alt="Exhibition 1">
                <h3>Joya Mukerjee Logue | those who walk before me</h3>
                <button class="learn-more">Explore</button>
            </div>
            <div class="exhibition-card">
                <img src="Images/image2.webp" alt="Exhibition 2">
                <h3>LorDelhi Contemporary Art Week 2024</h3>
                <button class="learn-more">Explore</button>
            </div>
            <div class="exhibition-card">
                <img src="Images/image3.webp" alt="Exhibition 3">
                <h3>Chameli Ramachandran | Offering</h3>
                <button class="learn-more">Explore</button>
            </div>
        </div>
    </section>
</body>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.recent-exhibitions {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.recent-exhibitions h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.exhibitions-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.exhibition-card {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    width: 30%; /* Ensure each card takes up 30% of the container */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.exhibition-card img {
    max-width: 100%;
    height: auto;
    margin-bottom: 15px;
}

.exhibition-card h3 {
    font-size: 1.2rem;
    margin-bottom: 15px;
}

.learn-more {
    padding: 10px 20px;
    border: 1px solid black;
    background-color: transparent;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.learn-more:hover {
    background-color: #f0f0f0;
}

/* Media query to make it responsive */
@media screen and (max-width: 768px) {
    .exhibitions-container {
        flex-direction: column;
        align-items: center;
    }

    .exhibition-card {
        width: 80%; /* Full-width for smaller screens */
        margin-bottom: 20px;
    }
}

</style>
</html>
